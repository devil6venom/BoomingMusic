name: Build Release APK

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variant: [ normal, fdroid ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: gradle


      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build app
        run: ./gradlew assemble${{ matrix.variant == 'normal' && 'Normal' || 'Fdroid' }}Release

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.variant }}-release
          path: app/build/outputs/apk/*/release/*-release.apk

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          path: release-apks
          pattern: apk-*-release
          merge-multiple: true

      - name: Set prerelease flag
        id: prerelease
        run: |
          TAG="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}"
          if [[ "$TAG" == *alpha* || "$TAG" == *beta* || "$TAG" == *rc* ]]; then
            echo "value=true" >> $GITHUB_OUTPUT
          else
            echo "value=false" >> $GITHUB_OUTPUT
          fi

      - name: Github Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          prerelease: ${{ steps.prerelease.outputs.value }}
          generate_release_notes: true
          files: release-apks/*.apk
          
